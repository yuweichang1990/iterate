name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.12']
        include:
          - os: windows-latest
            python-version: '3.12'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Bash syntax check (Linux only)
        if: runner.os == 'Linux'
        run: |
          bash -n scripts/setup-auto-explorer.sh
          bash -n hooks/stop-hook.sh
